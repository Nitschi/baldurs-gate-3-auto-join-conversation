name: Build EXE and Create Release

on:
  push:
    branches:
      - feature/add-github-actions  # Trigger the workflow on push to the main branch
    # paths:
    #   - 'version.py'  # Only run if version.py changes

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Generate build.spec and version_info.txt
      run: python generate_build_version_files.py

    - name: Create Executable
      run: pyinstaller build.spec

    - name: Package Files
      run: |
        7z a baldurs-gate-3-auto-join-conversation.zip dist/baldurs-gate-3-auto-join-conversation.exe settings.json listen-in-*.png
      shell: bash

    - name: Set Version
      id: set_version
      run: echo "VERSION=$(python -c 'from version import version; print(version)')" >> $GITHUB_ENV

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ env.VERSION }}
        release_name: Release ${{ env.VERSION }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./baldurs-gate-3-auto-join-conversation.zip
        asset_name: baldurs-gate-3-auto-join-conversation.zip
        asset_content_type: application/zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
